<div class="chat-container">
  <div class="messages" *ngIf="currentConversation">
    <div
      *ngFor="let message of currentConversation.messages"
      class="message"
      [ngClass]="{
        'user-message': message.isUser,
        'ai-message': !message.isUser
      }"
    >
      <p>{{ message.content }}</p>
      <small>{{ message.timestamp | date : "short" }}</small>
    </div>
  </div>
  <app-user-input (messageSent)="onMessageSent($event)"></app-user-input>
</div>
