<div class="conversation-history">
  <button class="new-chat-button" (click)="startNewConversation()">
    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
    New chat
  </button>

  <p>Debug: Number of conversations: {{ (conversations$ | async)?.length }}</p>

  <ul class="conversation-list" *ngIf="(conversations$ | async)?.length; else noConversations">
    <li *ngFor="let conversation of conversations$ | async">
      <a [routerLink]="['/chat', conversation.id]" [class.active]="conversation.id === (currentConversationId$ | async)">
        {{ conversation.title }} ({{ conversation.messages.length }} messages)
      </a>
    </li>
  </ul>

  <ng-template #noConversations>
    <p>No conversations yet.</p>
  </ng-template>
</div>
